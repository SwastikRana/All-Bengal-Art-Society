<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - All Bengal Art Society</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto 20px auto;
      padding: 0 10px;
      box-sizing: border-box;
    }
    main.section,
main.section > h2,
.gallery,
.gallery > img {
  margin-top: 0 !important;
  padding-top: 0 !important;
}


    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Container for the button */
    .view-more-container {
      text-align: center;
      margin-bottom: 40px;
    }

    /* View More button styling with animation */
    .view-more-link {
      display: inline-block;
      padding: 10px 24px;
      background-color: #ffd100;
      color: #14213d;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(255, 209, 0, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .view-more-link:hover {
      background-color: #fff200;
      color: #14213d;
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 209, 0, 0.6);
    }

    /* Footer styles */
    footer.site-footer {
      background-color: #14213d;
      color: #ffd100;
      text-align: center;
      padding: 16px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      user-select: none;
      margin-top: 40px;
      border-top: 2px solid #ffd100;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .view-more-link {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        max-width: 100%;
        margin: 3px auto 16px auto;
      }
      footer.site-footer {
        font-size: 0.85rem;
        padding: 14px 12px;
      }
    }
  </style>
</head>
<body>

</html>
